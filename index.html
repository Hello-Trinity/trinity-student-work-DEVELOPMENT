<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing Game</title>
</head>
<body>
    <div class="main_container">
        <div class="card">
            <h1 class="header">Guess the Number</h1>
            

            <input type="number" name="" id="number" placeholder="Any no. from 1 to 100"><br><br><br><br>

            <button onclick="clickHandler();" type="submit">Guess</button>
            <p class="number-guesses">Number of Guesses: <span class="dynamic-number">0</span></p>
            <p id="number-game-result">Try to guess another number</p>

        </div>
    </div>
   <script src="./script.js"></script> 
</body>
</html>
